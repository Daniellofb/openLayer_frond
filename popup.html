<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>OpenLayers 3 - Popup</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.2.0/ol.css" />
    <style type="text/css">
        .ol-popup {
            display: none;
            position: absolute;
            background-color: white;
            padding: 15px 25px 15px 15px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
        }

        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

        .ol-popup-content {
            min-width: 170px;
            max-height: 200px;
            overflow-x: auto;
        }

        .ol-popup-closer {
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 150%;
            padding: 0 4px;
            color: gray;
            text-decoration: none;
        }

        .ol-popup-closer:after {
            content: "\2716";
        }

        .ol-popup div.infoResult {
            min-width: 130px;
        }

        .ol-popup div.infoResult p {
            padding: 0.1em;
            margin: 0;
        }

        .ol-popup-content h3 {
            margin: 0.25em 0;
        }

        .ol-popup.marker {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <script>
        (function (root, factory) {
            if (typeof define === "function" && define.amd) {
                define(["openlayers"], factory);
            } else if (typeof module === "object" && module.exports) {
                module.exports = factory(require("openlayers"));
            } else {
                root.LayerSwitcher = factory(root.ol);
            }
        }(this, function (ol) {
            /**
            * OpenLayers 3 Popup Overlay.
            * See [the examples](./examples) for usage. Styling can be done via CSS.
            * @constructor
            * @extends {ol.Overlay}
            * @param {Object} opt_options Overlay options
            */
            ol.Overlay.Popup = function (opt_options) {

                var options = opt_options || {};

                if (options.autoPan === undefined) {
                    options.autoPan = true;
                }

                if (options.autoPanAnimation === undefined) {
                    options.autoPanAnimation = {
                        duration: 250
                    };
                }

                this.container = document.createElement('div');
                this.container.className = 'ol-popup';

                this.closer = document.createElement('a');
                this.closer.className = 'ol-popup-closer';
                this.closer.href = '#';
                this.container.appendChild(this.closer);

                var that = this;
                this.closer.addEventListener('click', function (evt) {
                    that.container.style.display = 'none';
                    that.closer.blur();
                    evt.preventDefault();
                }, false);

                this.content = document.createElement('div');
                this.content.className = 'ol-popup-content';
                this.container.appendChild(this.content);

                // Apply workaround to enable scrolling of content div on touch devices
                ol.Overlay.Popup.enableTouchScroll_(this.content);

                options.element = this.container;
                ol.Overlay.call(this, options);

            };

            ol.inherits(ol.Overlay.Popup, ol.Overlay);

            /**
            * Show the popup.
            * @param {ol.Coordinate} coord Where to anchor the popup.
            * @param {String|HTMLElement} html String or element of HTML to display within the popup.
            */
            ol.Overlay.Popup.prototype.show = function (coord, html) {
                if (html instanceof HTMLElement) {
                    this.content.innerHTML = "";
                    this.content.appendChild(html);
                } else {
                    this.content.innerHTML = html;
                }
                this.container.style.display = 'block';
                this.content.scrollTop = 0;
                this.setPosition(coord);
                return this;
            };

            /**
            * @private
            * @desc Determine if the current browser supports touch events. Adapted from
            * https://gist.github.com/chrismbarr/4107472
            */
            ol.Overlay.Popup.isTouchDevice_ = function () {
                try {
                    document.createEvent("TouchEvent");
                    return true;
                } catch (e) {
                    return false;
                }
            };

            /**
            * @private
            * @desc Apply workaround to enable scrolling of overflowing content within an
            * element. Adapted from https://gist.github.com/chrismbarr/4107472
            */
            ol.Overlay.Popup.enableTouchScroll_ = function (elm) {
                if (ol.Overlay.Popup.isTouchDevice_()) {
                    var scrollStartPos = 0;
                    elm.addEventListener("touchstart", function (event) {
                        scrollStartPos = this.scrollTop + event.touches[0].pageY;
                    }, false);
                    elm.addEventListener("touchmove", function (event) {
                        this.scrollTop = scrollStartPos - event.touches[0].pageY;
                    }, false);
                }
            };

            /**
            * Hide the popup.
            */
            ol.Overlay.Popup.prototype.hide = function () {
                this.container.style.display = 'none';
                return this;
            };


            /**
            * Indicates if the popup is in open state
            */
            ol.Overlay.Popup.prototype.isOpened = function () {
                return this.container.style.display == 'block';
            };

            var Popup = ol.Overlay.Popup;
            return Popup;

        }));
    </script>
